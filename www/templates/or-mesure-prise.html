<div class="scrollable mesure">  
  <div class="scrollable-content text-center">


    	<div class="blocGps">
    		<div class="gps">GPS : good</div>
    	</div>
    	<div class="blocMesure1">
    		<div class="flex-container1">
	    		<div class="mesureDeb">
	    			<div class="desc">Début de la mesure</div>
	    			<div class="value">{{getTime(mesure.timedeb)}}</div>
	    		</div>
	    		<div class="border"></div>
	    		<div class="mesureTemp">
	    			<div class="desc">Temp' capteur</div>
	    			<div class="value">{{mesure.temperature}}°C</div>
	    		</div>
    		</div>
    		<div class="fiability">
    			<div class="desc">Fiabilité&nbsp;:&nbsp;</div>
    			<div class="progressbar">
    				<div class="progressbar1">
    					<div class="progressbar2"></div>
    				</div>
    			</div>
    		</div>
    		<div class="flex-container1">
    			<div class="nbCoups1">
	    			<div class="desc">Nb coups</div>
	    			<div class="value">{{mesure.total}}</div>
	    		</div>
	    		<div class="border"></div>
	    		<div class="nbCoups2">
	    			<div class="desc">Nb de coups <br/>par min</div>
	    			<div class="value">{{mesure.moymin}}</div>
	    		</div>
	    		<div class="duree">
	    			<div class="desc">Durée</div>
	    			<div class="value">{{getDuration(mesure.duration)}}</div>
	    		</div>
    		</div>
    		
    		<div class="clear"></div>
    	</div>
    	<div class="blocMesure2">
			<div class="desc">Radiation estimée :</div>
			<div class="value"><span>{{mesure.valeurnsv}}</span>nSv/h</div>
    	</div>
    	<div class="blocMesure3">
   			<div ng-click="endMesure($event)" class="button-mesure">FIN</div>
    	</div>
    	
    
  

  </div>
</div>
