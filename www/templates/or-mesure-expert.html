		<div class="title">

		<div class="blocParam1">

		<div ng-click="doCopy($event)" class="button-more expert">Copier</div>
		<div class="lignetitlelog">

				</div>

				</div>
				<div class="tension">
					Tension	
				</div>

				</div>
			</div>
		<div ng-repeat="(key, line) in mesure.log">

					{{line.timestamp}}		
				</div>
				<div class="coup">
					{{line.coup}}	
				</div>
				<div class="tension">
					{{line.tension}}	
				</div>
				<div class="temperature">
					{{line.temperature}}	
				</div>
			</div>
		</div>

	</div>

  </div>
