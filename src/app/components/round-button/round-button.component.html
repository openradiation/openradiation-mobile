<div>
  <ion-button
    class="round-button"
    fill="clear"
    [disabled]="disabled"
    [ngStyle]="{ 'pointer-events': disabled ? 'none' : 'auto' }"
    (click)="onClick($event)"
  >
    <img class="round-button-img" [src]="srcOn" [hidden]="disabled" />
    <img class="round-button-img" [src]="srcOff" [hidden]="!disabled" />
    <div class="content">
      <ng-content></ng-content>
    </div>
  </ion-button>
  <div class="subtext" *ngIf="subText && !disabled">
    {{ subText }}
  </div>
</div>
