<div class="gps-indicator" [ngClass]="positionAccuracy">
    GPS<ng-container *ngIf="compact; else notCompact"><br></ng-container><ng-template #notCompact> : </ng-template><ng-container [ngSwitch]="positionAccuracy">
    <ng-container *ngSwitchCase="positionAccuracyEnum.Error">erreur</ng-container>
    <ng-container *ngSwitchCase="positionAccuracyEnum.Bad">moyen</ng-container>
    <ng-container *ngSwitchCase="positionAccuracyEnum.Good">bon</ng-container>
</ng-container>
</div>
