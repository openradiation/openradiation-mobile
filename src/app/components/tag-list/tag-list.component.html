<div class="title" *ngIf="title">
    {{title}}
</div>
<div class="tag-list">
    <ion-chip *ngFor="let tag of tagList; index as index">
        <ion-label>{{tag}}</ion-label>
        <ion-chip-button fill="clear" color="light" (click)="deleteTag(index)">
            <ion-icon name="close-circle"></ion-icon>
        </ion-chip-button>
    </ion-chip>
</div>
<ion-item class="add-tag">
    <ion-input [(ngModel)]="currentTag" placeholder="Ajouter un tag"></ion-input>
    <ion-button fill="clear" [disabled]="currentTag === ''" (click)="addTag()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
</ion-item>
