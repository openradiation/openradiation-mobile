<ion-app [ngClass]="{'keyboard-open': keyboardOpen }">
    <ion-split-pane>
        <ion-menu side="end" type="push">
            <ion-content>
                <ion-list>
                    <ion-item detail (click)="closeMenu()" href="tabs/(other:manual-measure)" [ngClass]="{'active' : currentUrl === '/tabs/(other:manual-measure)'}">
                        <ion-label>
                            Saisie manuelle
                        </ion-label>
                    </ion-item>
                    <ion-item detail (click)="closeMenu()" href="tabs/(other:about)" [ngClass]="{'active' : currentUrl === '/tabs/(other:about)'}">
                        <ion-label>
                            À propos
                        </ion-label>
                    </ion-item>
                    <ion-item detail (click)="closeMenu()" href="tabs/(other:legal-notice)" [ngClass]="{'active' : currentUrl === '/tabs/(other:legal-notice)'}">
                        <ion-label>
                            Mentions légales
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
