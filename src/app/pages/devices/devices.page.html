<ion-content padding>
    <ion-button (click)="addDevice()">Ajouter un device</ion-button>
    <ion-list>
        <ion-item *ngFor="let deviceStatus of deviceStatus$ | async">
            <ion-label>
                {{deviceStatus.device.id}}{{deviceStatus.device.apparatusVersion}}<br>{{deviceStatus.device.apparatusId}}
            </ion-label>
            <ion-button (click)="toggleDeviceStatus(deviceStatus)">
                <ng-container *ngIf="deviceStatus.isConnected; else notConnectedDevice">
                        Se d√©connecter
                </ng-container>
                <ng-template #notConnectedDevice>
                        Se connecter
                </ng-template>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
