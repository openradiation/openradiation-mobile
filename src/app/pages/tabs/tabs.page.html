<ion-tabs>
    <ion-tab href="/tabs/(home:home)" icon="md-icon-home">
        <ion-router-outlet stack name="home"></ion-router-outlet>
    </ion-tab>
    <ion-tab href="/tabs/(history:history)" icon="md-icon-history">
        <ion-router-outlet stack name="history"></ion-router-outlet>
    </ion-tab>
    <ion-tab href="/tabs/(settings:settings)" icon="md-icon-settings">
        <ion-router-outlet stack name="settings"></ion-router-outlet>
    </ion-tab>
    <ion-tab href="/tabs/(map:map)" icon="md-icon-map">
        <ion-router-outlet stack name="map"></ion-router-outlet>
    </ion-tab>
    <ion-tab href="#" icon="md-icon-more">
        <ion-router-outlet stack name="other"></ion-router-outlet>
    </ion-tab>
</ion-tabs>
