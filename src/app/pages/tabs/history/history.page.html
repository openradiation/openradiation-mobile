<ng-container *ngIf="measures$ | async as measures">
    <app-header [deleteButton]="measures.length > 0" (delete)="deleteAll()">{{'HISTORY.TITLE' | translate}}</app-header>

    <ion-content>
        <div class="empty-list" *ngIf="measures.length <= 0" [innerHTML]="'HISTORY.NO_MEASURE' | translate">
        </div>
        <ion-list>
                <app-history-item [measure]="measure"
                                  [canPublish]="canPublish(measure)"
                                  [measureBeingSent]="measureBeingSentMap[measure.id]"
                                  (publishEvent)="publish(measure)"
                                  (deleteEvent)="delete(measure)"
                                  *ngFor="let measure of measures" button detail="false"
                                  (click)="showDetail(measure)"></app-history-item>
        </ion-list>
    </ion-content>
</ng-container>
