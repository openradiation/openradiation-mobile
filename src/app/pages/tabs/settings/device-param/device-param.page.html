<ng-container *ngIf="editedDevice$ | async as editedDevice">
    <app-header [backButton]="true" (back)="goBack()">{{editedDevice.apparatusVersion}}</app-header>
    <ion-content>
        <ion-list>
            <app-category-label>Infos</app-category-label>
            <ion-item>
                Version : {{editedDevice.apparatusId}}
            </ion-item>
            <ion-item>
                Type sensor : {{editedDevice.apparatusSensorType}}
            </ion-item>
            <ion-item>
                Type de tube : {{editedDevice.apparatusTubeType}}
            </ion-item>
        </ion-list>
        <form *ngIf="paramsModel && editedDeviceForm" [formGroup]="editedDeviceForm" novalidate
              ngxsForm="devices.editedDeviceForm">
            <ion-list>
                <app-category-label>Param√®tres</app-category-label>
                <ng-container *ngFor="let paramModel of paramsModel">
                    <ng-container [ngSwitch]="paramModel[1].type">
                        <ion-item *ngSwitchCase="deviceParamType.string">
                            <ion-label position="floating">{{paramModel[1].label}}</ion-label>
                            <ion-input [formControlName]="paramModel[0]"></ion-input>
                        </ion-item>
                        <ion-item class="no-padding" *ngSwitchCase="deviceParamType.boolean">
                            <ion-label>{{paramModel[1].label}}</ion-label>
                            <ion-toggle [formControlName]="paramModel[0]"></ion-toggle>
                        </ion-item>
                        <ion-item *ngSwitchCase="deviceParamType.number">
                            <ion-label position="floating">{{paramModel[1].label}}</ion-label>
                            <ion-input [formControlName]="paramModel[0]"></ion-input>
                        </ion-item>
                    </ng-container>
                </ng-container>
            </ion-list>
        </form>
    </ion-content>
</ng-container>
