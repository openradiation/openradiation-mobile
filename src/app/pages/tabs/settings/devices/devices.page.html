<app-header [backButton]="true" (backButtonClick)="goToSettings()">Capteurs</app-header>

<ion-content>
    <ion-list>
        <app-category-label *ngIf="isScanning$ | async">
            <span class="loading">Recherche des capteurs</span>
        </app-category-label>
        <ion-item *ngIf="connectedDevice$ | async as connectedDevice" class="clickable-device" button (click)="disconnectDevice()">
            <ion-label>
                {{connectedDevice.apparatusVersion}}<br>{{connectedDevice.apparatusId}}
            </ion-label>
            <span class="state connected">
                Connect√©
            </span>
            <ion-button *ngIf="connectedDevice.params && connectedDevice.paramsModel" class="inner-button" fill="clear" size="default"
                        (click)="editDeviceParams($event, connectedDevice)">
                <img src="assets/img/icon-config.png">
            </ion-button>
        </ion-item>
        <ion-item *ngFor="let availableDevice of availableDevices$ | async" class="clickable-device" button (click)="connectDevice(availableDevice)">
            <ion-label>
                {{availableDevice.apparatusVersion}}<br>{{availableDevice.apparatusId}}
            </ion-label>
            <ion-spinner *ngIf="connectingDevice && connectingDevice?.sensorUUID === availableDevice.sensorUUID"></ion-spinner>
            <span class="state" *ngIf="connectingDevice?.sensorUUID !== availableDevice.sensorUUID">
                Disponible
            </span>
            <ion-button *ngIf="availableDevice.params && availableDevice.paramsModel" class="inner-button" fill="clear" size="default"
                        (click)="editDeviceParams($event, availableDevice)">
                <img src="assets/img/icon-config.png">
            </ion-button>
        </ion-item>
        <ion-item *ngFor="let knownDevice of knownDevices$ | async">
            <ion-label>
                {{knownDevice.apparatusVersion}}<br>{{knownDevice.apparatusId}}
            </ion-label>
            <span class="state">
                Indisponible
            </span>
            <ion-button *ngIf="knownDevice.params && knownDevice.paramsModel" fill="clear" size="default"
                        (click)="editDeviceParams($event, knownDevice)">
                <img src="assets/img/icon-config.png">
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
